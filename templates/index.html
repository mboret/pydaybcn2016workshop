<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/css/dc.css">
  <link rel="stylesheet" href="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/css/custom.css">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Claranet Dashboard</a>
      </div>
    </div>
  </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Deployment Duration
                </div>
                <div class="chart-stage">
                    <div id="time-chart"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Environments
                </div>
                <div class="chart-stage">
                    <div id="resource-type-row-chart"></div>
                </div>
            </div>
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total number of deployment
                </div>
                <div class="chart-stage">
                    <div id="number-deployments"></div>
                </div>
            </div>
        </div>
         <div class="col-sm-2">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Layers
                </div>
                <div class="chart-stage">
                    <div id="application-type-row-chart"></div>
                </div>
            </div>
            <div class="chart-wrapper">
              <div class="chart-title">
                Deployment Status
              </div>
              <div class="chart-stage">
                <div id="status-row-chart"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Deployments Logs
                </div>
                <div class="chart-stage">
                     <table class='table table-hover dc-data-table' id='dc-table-graph'>
                           <thead>
                               <tr class='header'>
                                   <th>Application</th>
                                   <th>User</th>
                                   <th>Environment</th>
                                   <th>Status</th>
                                   <th>Duration</th>
                                   <th>Message</th>
                               </tr>
                           </thead>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>

  <script src="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/js/jquery.min.js"></script>
  <script src="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/js/bootstrap.min.js"></script>
  <script src="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/js/crossfilter.js"></script>
  <script src="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/js/d3.js"></script>
  <script src="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/js/dc.js"></script>
  <script src="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/js/queue.js"></script>


  <script src="https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/lib/js/keen.min.js"></script>
  <script src='https://s3-eu-west-1.amazonaws.com/pydayworkshopbcn/your_claranet_user/static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
